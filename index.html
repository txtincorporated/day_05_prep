<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" href="vendor/css/highlight_gruvbox-dark.css">
  <link rel="stylesheet" type="text/css" href="css/day5.css">
  <title>Markdown Demo</title>
</head>

<body>
<h1>DAY 5 PREWORK PROBLEM 1</h1>

<div class="divBlock">
<h3>TYPE MARKDOWN TEXT HERE</h3>
<!-- Pre-load text area with "marked down" content -->
<textarea rows="20" cols="60" id="tBody" class="pCommon pRaw">
  var articleTemplate=$("#template").html();
  var templateScript=Handlebars.compile(articleTemplate);

</textarea>
</div>

<div class="divBlock">
  <h3>LIVE HTML PREVIEW</h3>
  <p id="pMarkOut" class="pCommon"></p>
</div>

<script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>

</body>
